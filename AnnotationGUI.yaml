# install: conda env create -f AnnotationGUI.yaml
# update:  conda env update -f AnnotationGUI.yaml
name: AnnotationGUI
channels:
  - conda-forge
  - defaults
dependencies:
  - pip
  - python=3.8
  - click==7.1
  - dask==2.30.0
  - pandas==1.0.5
  - numpy==1.23.2
  - PyYaml==5.3.1
  - nb_conda==2.2.1
  - pytables
  - pycocotools==2.0.4
  - scikit-image==0.19.3
  - pyqtgraph==0.12.4
  - scikit-learn==1.1.2
  - ruamel.yaml
  - pip:
    - vispy==0.11.0
    - PyQt5==5.15.2
    - av==8.0.3
    - PIMS==0.5
    - ttf_opensans
    - tqdm
    - msgpack
    - qtwidgets
    - opencv-python