# install: conda env create -f AnnotationGUI.yaml
# update:  conda env update -f AnnotationGUI.yaml
name: AnnotationGUI
channels:
  - conda-forge
  - defaults
dependencies:
  - pip
  - python=3.8
  - click==7.1
  - dask==2.30.0
  - pandas==1.0.5
  - numpy
  - PyYaml==5.3.1
  - jupyter
  - nb_conda
  - pytables
  - pycocotools
  - scikit-image
  - pyqtgraph
  - scikit-learn
  - pip:
    - vispy==0.6.5
    - PyQt5==5.15.2
    - av==8.0.3
    - PIMS==0.5
    - ttf_opensans
    - tqdm
    - msgpack
